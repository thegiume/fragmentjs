                const itToEn = Object.keys(enToIt).reduce((acc, key) => {

                const skipTags = new Set(["CODE", "PRE", "SCRIPT", "STYLE"]);

                function translateTextNodes(map) {
                    const walker = document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT);
                    let node;
                    while ((node = walker.nextNode())) {
                        const parentTag = node.parentElement ? node.parentElement.tagName : "";
                        if (skipTags.has(parentTag)) {
                            continue;
                        }
                        let text = node.nodeValue;
                        if (!text || !text.trim()) {
                            continue;
                        }
                        let updated = text;
                        for (const from in map) {
                            if (updated.includes(from)) {
                                updated = updated.split(from).join(map[from]);
                            }
                        }
                        if (updated !== text) {
                            node.nodeValue = updated;
                        }
                    }
                }

                function setLanguage(lang) {
                    if (lang === "it") {
                        translateTextNodes(enToIt);
                    } else {
                        translateTextNodes(itToEn);
                    }
                }
